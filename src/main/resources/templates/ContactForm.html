<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Contact</title>
</head>
<body>

	<th:block th:insert="Header.html"></th:block>

	<div class="container-fluid">

		<div class="card">

			<div class="card-header bg-primary text-center text-white">
				<h5>Contact Details</h5>
			</div>

			<div class="card-body ">
				<form action="/contact" method="post">

					<div class="row p-2">
						<div class="col-4">To Email</div>
						<div class="col-6"></div>
						<input type="text" name="toemail" class="form-control">
					</div>


					<div class="row p-2">
						<div class="col-4">Subject</div>
						<div class="col-6"></div>
						<input type="text" name="subject" class="form-control">
					</div>



					<div class="row p-2">
						<div class="col-4">Message</div>
						<div class="col-6"></div>
						<textarea rows="10" name="message" class="form-control"></textarea>
					</div>


					<div class="row p-2">
						<div class="col-4"></div>
						<div class="col-6">
							<input type="submit" value="Send" class="btn btn-success btn-lg">
						</div>
					</div>


				</form>

			</div>

			<div class="card-footer  bg-warning text-center">
				<h6>copyright@2024</h6>

			</div>


		</div>
		</div>
</body>
</html>
