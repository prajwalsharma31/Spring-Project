<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="container-fluid">
	
		<div class="card">
		
			<div class ="card-header bg-primary text-center text-white"><h5>Department Details</h5></div>
			
			<div class ="card-body ">
			<form action="/department" method="post" th:object="${dModel}">
			
				<div class="row p-2">
					<div class="col-4">Department Name</div>
					<div class ="col-6"></div>
					<input type ="text" th:field="*{dpt_ name}" class="form-control">
				</div>
			</div>
			
			
			<div class="row p-2">
					<div class="col-4">Department Phone</div>
					<div class ="col-6"></div>
					<input type ="text" th:field="*{dpt_phone}" class="form-control">
				</div>
			</div>
			
			
			
			<div class="row p-2">
					<div class="col-4">Department Head(HOD)</div>
					<div class ="col-6"></div>
					<input type ="text" th:field="*{&dpt_head}" class="form-control">
				</div>
			</div>
			
		
			<div class="row p-2">
			<div class="col-4"></div>
			<div class="col-6">
				<input type="submit" value="add" class="btn btn-success btn-lg">
				<div>
			</div>
			
			<input type= "hidden" th:field="*{id}">
			</form>
			
			</div>
			<div class="card-footer  bg-warning text-center"><h6>copyright@2024</h6>
			
			</div>
			
		
		</div>
	</div>

</body>
</html>
