<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>employee</title>

</head>
<body>
	<th:block th:insert="Header.html"></th:block>

	<div class="container-fluid">

		<div class="card">
			<div class="card-header text-center bg-primary text-white">
				<h5>Employee Form</h5>
			</div>


			<div class="card-body">

				<form action="/employee" method="post">

					<div class="row p-2">

						<div class="col-4 fs-3">First Name</div>
						<div class="col-6">
							<input type="text" name="fname" class="form-control">
						</div>
					</div>

					<div class="row p-2">

						<div class="col-4 fs-3">Last Name</div>
						<div class="col-6">
							<input type="text" name="lname" class="form-control">
						</div>
					</div>

					<div class="row p-2">

						<div class="col-4 fs-3">Gender</div>
						<div class="col-6">
							<input type="radio" name="gender" value="male"> Male <input
								type="radio" name="gender" value="female"> Female
						</div>
					</div>

					<div class="row p-2">

						<div class="col-4 fs-3">DoB</div>
						<div class="col-6">
							<input type="date" name="dob" class="form-control">
						</div>
					</div>

					<div class="row p-2">

						<div class="col-4 fs-3">Company</div>
						<div class="col-6">
							<input type="text" name="company" class="form-control">
						</div>
					</div>


					<div class="row p-2">

						<div class="col-4 fs-3">Department</div>
						<div class="col-6">

							<select name="department" class="form-control">

								<option value="">Select</option>
								<option th:each="d: ${dlist}" th:value="${d.id}">
									[[${d.dpt_name}]]</option>

							</select>

						</div>
					</div>

					<div class="row p-2">

						<div class="col-4 fs-3">Post</div>
						<div class="col-6">
							<input type="text" name="post" class="form-control">
						</div>
					</div>

					<div class="row p-2">

						<div class="col-4 fs-3">JoinDate</div>
						<div class="col-6">
							<input type="date" name="joinDate" class="form-control">
						</div>
					</div>

					<div class="row p-2">

						<div class="col-4 fs-3">Salary</div>
						<div class="col-6">
							<input type="number" name="salary" class="form-control">
						</div>
					</div>

					<div class="row p-2">

						<div class="col-4 fs-3">Email</div>
						<div class="col-6">
							<input type="email" name="email" class="form-control">
						</div>
					</div>

					<div class="row p-2">

						<div class="col-4 fs-3">Phone</div>
						<div class="col-6">
							<input type="text" name="phone" class="form-control">
						</div>
					</div>


					<div class="row p-2">

						<div class="col-4 fs-3">Country</div>
						<div class="col-6">
							<input type="text" name="address.country" class="form-control">
						</div>
					</div>

					<div class="row p-2">

						<div class="col-4 fs-3">City</div>
						<div class="col-6">
							<input type="text" name="address.city" class="form-control">
						</div>
					</div>

					<div class="row p-2">

						<div class="col-4 fs-3">State</div>
						<div class="col-6">

							<select name="address.state" class="form-control">

								<option value="">Select</option>
								<option value="state-1">State-1</option>
								<option value="state-2">State-2</option>
								<option value="state-3">State-3</option>
								<option value="state-4">State-4</option>
								<option value="state-5">State-5</option>
								<option value="state-6">State-6</option>
								<option value="state-7">State-7</option>

							</select>

						</div>
					</div>

					<div class="row p-2">

						<div class="col-4 fs-3">ZipCode</div>
						<div class="col-6">
							<input type="number" name="address.zipcode" class="form-control">
						</div>
					</div>


					<div class="row p-2">

						<div class="col-4 fs-3">Projects</div>
						<div class="col-6">
							<input type="checkbox" name="projects" value="project_1">
							Project-1 <input type="checkbox" name="projects"
								value="project_2"> Project-2 <input type="checkbox"
								name="projects" value="project_3"> Project-3 <input
								type="checkbox" name="projects" value="project_4">
							Project-4 <input type="checkbox" name="projects"
								value="project_5"> Project-5 <input type="checkbox"
								name="projects" value="project_6"> Project-6
						</div>
					</div>

					<div class="row p-2">

						<div class="col-4"></div>
						<div class="col-6">
							<input type="submit" value="Add" class="btn btn-success">
						</div>
					</div>

				</form>

			</div>


			<div class="card-footer text-center bg-warning ">copyright@2023</div>
		</div>

	</div>




</body>
</html>
